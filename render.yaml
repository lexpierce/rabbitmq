services:
- type: web
  name: rabbitmq
  runtime: docker
  plan: starter
  dockerContext: ./
  dockerfilePath: ./Dockerfile
  envVars:
  - key: RABBITMQ_ERLANG_COOKIE
    value: "rabbitmqcookie123"
  - key: RABBITMQ_USER
    value: "rabbitmq"
  - key: RABBITMQ_PASS
    generateValue: True
    # Used for Mmanagement UI is launched as Web sercive
  - key: PORT
    value: 15672
  disk:
    name: rabbitmq
    mountPath: /var/lib/rabbitmq/mnesia
    sizeGB: 10
